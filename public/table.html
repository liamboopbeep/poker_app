<!DOCTYPE html>
<head>
  <title>Poker Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #064420; /* green felt */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3cb371;
    }

    #gameCode {
      margin: 10px;
      font-size: 1.2em;
    }

    #tableContainer {
      position: relative;
      width: 2300px;
      height: 1000px;
      margin: auto;
    }

    #table, #tableedge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #table {
      background-color: #0b4804;
      border-radius: 400px;
      z-index: 1;
    }

    /* Style for decorative edge */
    #tableedge {
      border: 40px solid #442609;
      border-radius: 400px;
      box-sizing: border-box;
      z-index: 2;
      pointer-events: none;
    }

    .player-seat {
      position: absolute;
      background-color: #1e5631;
      padding: 50px 30px;
      border-radius: 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      min-width: 100px;
      text-align: center;
      z-index: 3;
    }

    #seat-top-left {
      top: 50px;
      left: 50px;
    }
    #seat-top-right {
      top: 50px;
      right: 50px;
    }
    #seat-bottom-left {
      bottom: 50px;
      left: 50px;
    }
    #seat-bottom-right {
      bottom: 50px;
      right: 50px;
    }


    #buttonRow {
    display: flex;
    gap: 10px; /* space between buttons */
    margin-top: 20px;
  }

  </style>
</head>
<body>
  <h1>Poker Table</h1>
  <label>
    <input type="checkbox" id="physicalDeckToggle" onchange="toggleDeckMode()">
    Use Physical Deck
  </label>

  <div id="buttonRow">
    <button onclick="createGame()">Generate Game Code</button>
    <button onclick="startGame()">Start Game</button>
    <a id="joinLink" href="/player.html">
      <button>Join as Player</button>
    </a>
  </div>

  <div id="gameCode"></div>

  <div id="tableContainer">
    <div id="seat-top-left" class="player-seat"></div>
    <div id="seat-top-right" class="player-seat"></div>
    <div id="seat-bottom-left" class="player-seat"></div>
    <div id="seat-bottom-right" class="player-seat"></div>
    <div id="table"></div>
    <div id="tableedge"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    const seatIds = ["seat-top-left", "seat-top-right", "seat-bottom-left", "seat-bottom-right"];

    let currentGameCode = null;

    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        socket.emit("rejoin_game", code, (response) => {
          if (response.success) {
            socket.emit("players_update_request", code, (response));
            document.getElementById("gameCode").innerText = "Game Code: " + code;
            document.getElementById("joinLink").href = `/player.html?code=${code}`;
          }
        });
      }
    });

    function createGame() {
      socket.emit("create_game", (code) => {
        document.getElementById("gameCode").innerText = "Game Code: " + code;
        document.getElementById("joinLink").href = `/player.html?code=${code}`;
        currentGameCode = code;
        const newUrl = `${window.location.pathname}?code=${code}`;
        window.history.pushState({}, '', newUrl);
      });
    }

    function toggleDeckMode() {
    const usePhysical = document.getElementById("physicalDeckToggle").checked;
    document.getElementById("dealBtn").style.display = usePhysical ? "none" : "inline-block";
  }

    function startGame() {
    if (currentGameCode) {
      socket.emit("start_game", currentGameCode);
        }
    }

    socket.on("players_update", (players) => {
      seatIds.forEach((id, index) => {
        const seatDiv = document.getElementById(id);
        const player = players[index];
        seatDiv.textContent = player ? player.name : "";
        seatDiv.style.color = "white";
      });
    });

    socket.on("turn_update", (activeId, players) => {
      seatIds.forEach((id, index) => {
        const seatDiv = document.getElementById(id);
        const player = players[index];
        seatDiv.textContent = player ? player.name : "";
        seatDiv.style.color = (player && player.isTurn) ? "red" : "white";
      });
    })

  </script>

</body>
</html>
