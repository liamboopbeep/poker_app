<!DOCTYPE html>
<head>
  <title>Poker Table</title>
  <link rel="stylesheet" type="text/css" href="tablestyles.css" />
</head>
<body>
  <!-- <h1>Poker Table</h1> -->

  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <div class="inlinerow">
        <input type="checkbox" id="myCheck" onclick="changetext()"></input>
        <label id="checkbox-label">Using Virtual Deck</label>
        <button onclick="confirmGame()">Confirm</button>
      </div>
    </div>
  </div>
  <div id="buttonRow">
    <button onclick="createGame()">Generate Game Code</button>
    <button onclick="startGame()">Start Game</button>
    <a id="joinLink" href="/player.html">
      <button>Join as Player</button>
    </a>
  </div>

  <div id="gameCode"></div>

  <div id="eventBanner" class="event-banner hidden">
    <span class="banner-text"></span>
  </div>


  <div id="tableContainer">
    <!-- Player Seats -->
    <div id="seat-top-left" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack chip-stack-top-left"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-top-right" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack chip-stack-top-right"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-bottom-left" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack chip-stack-bottom-left"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-bottom-right" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack chip-stack-bottom-right"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <!-- Community Cards -->
    <div id="table">
      <div class="chip-stack" id="potChips"></div>
      <div class="goldring">
        <div class="goldringdotted"></div>
      </div>
      <div id="potDisplay"></div>
      <div id="community-cards" class="card-row"></div>
      <div id="confirmWinnerContainer" class="hidden">
        <button id="confirmbutton" onclick="confirmWinner()">CONFIRM WINNER</button>
          <label for="winnerAmount">Amount to award:</label>
          <input type="range" id="winnerSlider" min="1" value="0" style="width: 80%; height: 10%;" />
          <input type="number" id="winnerAmount" min="1" value="0" value="0" style="width: 8%; height: 80%; font-size: 18px; text-align: center;" />
      </div>
    </div>

    <div id="tableedge"></div>

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="tablescript.js"></script>
</body>
</html>
