<!DOCTYPE html>
<head>
  <title>Poker Table</title>
  <link rel="stylesheet" type="text/css" href="tablestyles.css" />
</head>
<body>
  <h1>Poker Table</h1>
  <label>
    <input type="checkbox" id="physicalDeckToggle" onchange="toggleDeckMode()">
    Use Physical Deck
  </label>

  <div id="buttonRow">
    <button onclick="createGame()">Generate Game Code</button>
    <button onclick="startGame()">Start Game</button>
    <a id="joinLink" href="/player.html">
      <button>Join as Player</button>
    </a>
  </div>

  <div id="gameCode"></div>

  <div id="tableContainer">
    <!-- Player Seats -->
    <div id="seat-top-left" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-top-right" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-bottom-left" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <div id="seat-bottom-right" class="player-seat">
      <div class="player-name"></div>
      <div class="balance"></div>
      <div class="chip-stack"></div>
      <div class="badge dealer" hidden>D</div>
      <div class="badge small-blind" hidden>SB</div>
      <div class="badge big-blind" hidden>BB</div>
    </div>

    <!-- Community Cards -->
    <div id="table">
      <div id="community-cards" class="card-row"></div>
      <div id="potDisplay">
        <div class="chip-stack" id="potChips"></div>
      </div>
    </div>

    <div id="tableedge"></div>

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="tablescript.js"></script>
</body>
</html>
