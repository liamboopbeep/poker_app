<!DOCTYPE html>
<html>
  <head>
    <title>Player</title>
    <link rel="stylesheet" type="text/css" href="playerstyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="join-box">
        <input id="code" placeholder="Enter Game Code" />
        <input id="name" placeholder="Your Name" />
        <button onclick="join()">Join Game</button>
      </div>

      <div id="actions" class="action-buttons" style="display: none">
        <button onclick="sendFold()" class="fold">Fold</button>
        <button onclick="showRaiseControls()" class="raise">Raise</button>
        <button onclick="sendcallandcheck()" class="check">Check</button>
        <button onclick="sendAllIn()" class="allin" style="display: none;">All-In</button>

        <div id="raiseControls" style="display: none; margin-top: 20px">
          <input type="range" id="raiseSlider" min="0" max="1000" step="1" style="width: 75%"oninput="syncRaiseInput()" />
          <input type="number" id="raiseInput" min="0" step="1" oninput="syncRaiseSlider()" />
          <div class="info-line">
            <div class="amount_to_call"></div>
            <div class="total"></div>
          </div>
          <button class="conraise" onclick="sendRaise()">Confirm Raise</button>
      </div>
      <!-- <button onclick="debug()" class="debug">debug</button> -->
      <div id="handBox" class="hand-box" style="display: none">
        <h3>Your Hand:</h3>
        <div id="handDisplay"></div>
      </div>

      <div id="playerInfo">
        <div class="player-name"></div>
        <div class="balance"></div>
        <div class="badge dealer" hidden>D</div>
        <div class="badge small-blind" hidden>SB</div>
        <div class="badge big-blind" hidden>BB</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="playerscript.js"></script>
  </body>
</html>
